<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <head>
    <title>Simple Med</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.min.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="css/pos.css">
  </head>

  <body>
  <div class="outer">
  <div class="middle">
  <div class="text-center inner">
    <div class="container">
      <p>
        <h1><i>Simple Med</i></h1>
      </p>

    </div>
    <div class="container">
      <span>Inhale time: <span id="inhale_sec_val" class="slider-val">4.0</span> sec</span>
      <p>
        <span class="slider-marker-l"><b>1</b></span>
        <input
          id="inhale_sec"
          type="text"
          data-provide="slider"
          data-slider-id="inhale_sec_slider"
          data-slider-min="1"
          data-slider-max="8"
          data-slider-step="0.2"
          data-slider-value="4"
        />
        <span class="slider-marker-r"><b>8</b></span>
      </p>
    </div>
    <div class="container">
      <span>Exhale time: <span id="exhale_sec_val" class="slider-val">4.0</span> sec</span>
      <p>
        <span class="slider-marker-l"><b>1</b></span>
        <input
          id="exhale_sec"
          type="text"
          data-provide="slider"
          data-slider-id="exhale_sec_slider"
          data-slider-min="1"
          data-slider-max="8"
          data-slider-step="0.2"
          data-slider-value="4"
        />
        <span class="slider-marker-r"><b>8</b></span>
      </p>
    </div>
    <div class="container">
      <span>Break time: <span id="break_sec_val" class="slider-val">2.0</span> sec</span>
      <p>
        <span class="slider-marker-l"><b>0.2</b></span>
        <input
          id="break_sec"
          type="text"
          data-provide="slider"
          data-slider-id="break_sec_slider"
          data-slider-min="0.2"
          data-slider-max="8"
          data-slider-step="0.2"
          data-slider-value="2"
        />
        <span class="slider-marker-r"><b>8</b></span>
      </p>
    <div class="container">
      <button id="audio_btn" type="button" class="btn btn-primary">Start</button>
      <button id="pause_btn" type="button" class="btn btn-primary" style="display: none">Pause</button>
    </div>

    <audio id="inhale_mp3" loop>
      <source src="resources/inhale.mp3" type="audio/mpeg">
    </audio>
    <audio id="exhale_mp3" loop>
      <source src="resources/exhale.mp3" type="audio/mpeg">
    </audio>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/bootstrap-slider.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/audio.js"></script>
  </div>
  </div>
  </div>
  </body>

  <footer>

  </footer>
</html>
